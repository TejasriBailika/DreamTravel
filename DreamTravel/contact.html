 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Contact Us</h1>
    </div>
    <nav class="navigation">
      <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
      <a href="AboutUs.html" class="nav-link"><i class="fas fa-info-circle"></i> About Us</a>
    </nav>
  </header>

  <main class="main-content">
    <h2>Get in Touch</h2>
    <p>Weâ€™d love to hear from you! Whether you have a question about destinations, bookings, or anything else, our team is ready to answer all your questions.</p>

    <form class="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" placeholder="Type your message here" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>
</body>
</html>
